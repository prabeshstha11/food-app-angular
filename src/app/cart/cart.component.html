<div class="order-item" *ngFor="let item of cartItems">
  <div class="order-img">
    <img [src]="item.image_url" alt="{{ item.title }}" />
  </div>
  <div class="content">
    <h2>{{ item.title }}</h2>
    <p>Price: $ {{ item.price }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <button class="counter" (click)="decrease(item)">-</button>
    <button class="counter" (click)="increase(item)">+</button>
  </div>
</div>

<div>
  <h3>Total: $ {{ getTotal() }}</h3>
</div>
